<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - The Movie Database</title>
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-content_sub_media">
                <div class="header-content_nav_wrapper">
                    <a class="header-content_logo" href="https://www.themoviedb.org/">
                        <img src="assets/images/TMDB.png" alt="The Movie Database (TMDB)" width="154" height="20">
                    </a>
                    <ul class="header-content_navigation">
                        <li>Movies</li>
                        <li>TV Shows</li>
                        <li>People</li>
                        <li>More</li>
                    </ul>
                </div>
                <div class="header-content_info_bar">
                    <ul>
                        <li>
                            <a href="#">
                                <span></span>
                            </a>
                        </li>
                        <li>
                            <div>EN</div>
                        </li>
                        <li>
                            <a href="#"><span></span></a>
                            <div>1</div>
                        </li>
                        <li>
                            <a href="#" data-role="tooltip">
                                <span>T</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.themoviedb.org/search"><span
                                    class="glyphicons_v2 search blue"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-top inner-content">
            <div class="section-top_media">
                <div class="section_column_wrapper">
                    <div class="section_content_wrapper">
                        <div class="section-top_title">
                            <h2>Welcome.</h2>
                            <h3>This product uses the TMDB API but is not endorsed or certified by TMDB.</h3>
                        </div>
                        <div class="section_search">
                            <form action="">
                                <input type="hidden" name="" id="">
                                <label for="">
                                    <input type="text" placeholder="Search a movie">
                                </label>
                                <input class="section_search_input" type="submit">
                            </form>

                        </div>

                    </div>

                </div>

            </div>
        </section>
        <section class="inner-content">
            <div class="section_column_wrapper">
                <div class="section_content_wrapper  wrap padding">
                    <div class="column">
                        <div class="column_header">
                            <h2>What's Popular</h2>
                            <div class="selector_wrap">
                                <div class="selector">
                                    <div class="anchor">
                                        <h3>
                                            <a href="#">In Theaters</a>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="media_discover">
                            <div class="column_content"></div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
