<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - The Movie Database</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/card.css">
    <script src="assets/scripts/app.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-content_sub_media">
                <div class="header-content_nav_wrapper">
                    <a class="header-content_logo" href="https://www.themoviedb.org/">
                        <img src="assets/images/TMDB.png" alt="The Movie Database (TMDB)" width="154" height="20">
                    </a>
                    <ul class="header-content_navigation">
                        <li>Movies</li>
                        <li>TV Shows</li>
                        <li>People</li>
                        <li>More</li>
                    </ul>
                </div>
                <div class="header-content_info_bar">
                    <ul>
                        <li>
                            <a href="#">
                                <span></span>
                            </a>
                        </li>
                        <li>
                            <div>EN</div>
                        </li>
                        <li>
                            <a href="#"><span></span></a>
                            <div>1</div>
                        </li>
                        <li>
                            <a href="#" data-role="tooltip">
                                <span>T</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.themoviedb.org/search"><span
                                    class="glyphicons_v2 search blue"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-top inner-content">
            <div class="section-top_media">
                <div class="section_column_wrapper">
                    <div class="section_content_wrapper">
                        <div class="section-top_title">
                            <h2>Welcome.</h2>
                            <h3>This product uses the TMDB API but is not endorsed or certified by TMDB.</h3>
                        </div>
                        <div class="section_search">
                            <form action="">
                                <input type="hidden" name="" id="">
                                <label for="">
                                    <input type="text" placeholder="Search a movie">
                                </label>
                                <input class="section_search_input" type="submit">
                            </form>

                        </div>

                    </div>

                </div>

            </div>
        </section>
        <section class="inner-content">
            <div class="section_column_wrapper">
                <div class="section_content_wrapper  wrap padding">
                    <div class="column">
                        <div class="column_header">
                            <h2>What's Popular</h2>
                            <div class="selector_wrap">
                                <div class="selector">
                                    <div class="anchor">
                                        <h3>
                                            <a href="#">In Theaters</a>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="media" class="media_discover">
                            <div class="column_content">
                                <div class="card">
                                    <div class="card-image">
                                        <div class="card-wrapper">
                                            <a class="image" href="#">
                                                <img src="" alt="">
                                            </a>
                                        </div>
                                        <div class="card-options">
                                            <a class="no-click" href="#">
                                                <div class="glyophicon"></div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-content">
                                        <div class="consensus">
                                            <div class="outer-ring">
                                                <div class="user-score">
                                                    <div class="percent">
                                                        <span class="icon">

                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <h2>
                                            <a href="#"></a>
                                        </h2>
                                        <p></p>

                                    </div>
                                    <div class="hover"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
