<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Resultst</title>
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/results.css">
    <script src="assets/scripts/results.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-content_sub_media">
                <div class="header-content_nav_wrapper">
                    <a class="header-content_logo" href="https://www.themoviedb.org/">
                        <img src="assets/images/TMDB.png" alt="The Movie Database (TMDB)" width="154" height="20">
                    </a>
                    <ul class="header-content_navigation">
                        <li>Movies</li>
                        <li>TV Shows</li>
                        <li>People</li>
                        <li>More</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main_content">
            <div class="column_wrapper">
                <div class="content_wrapper">
                    <div class="content_column">
                        <section class="panel">
                            <div class="search_results">
                                <div id="card-results" class="results">
                                    <div class="card_movie">
                                        <div class="wrapper">
                                            <div class="movie_image">
                                                <div class="movie_poster">
                                                    <a href="https://www.themoviedb.org/movie/72105-ted">
                                                        <img src="https://www.themoviedb.org/t/p/w94_and_h141_bestv2/osJNr64CNyGhCzdlg6oHt3a6vNA.jpg"
                                                            alt="">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="movie_details">
                                                <div class="wrapper">
                                                    <div class="title">
                                                        <div>
                                                            <a href="https://www.themoviedb.org/movie/72105-ted">
                                                                <h2> Ted</h2>
                                                            </a>
                                                            <span class="release_date">
                                                                June 29, 2012
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="movie_overview">
                                                    <p>
                                                        John Bennett, a man whose childhood wish of bringing his teddy
                                                        bear to life came true, now must decide between keeping the
                                                        relationship with the bear or his girlfriend, Lori.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
